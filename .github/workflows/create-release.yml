name: Create New Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
      release_name:
        description: 'Release name (e.g., Initial Release)'
        required: true
      prerelease:
        description: 'Mark as pre-release?'
        required: true
        type: boolean
        default: false

jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create and push tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ github.event.inputs.version }}" -m "${{ github.event.inputs.release_name }}"
          git push origin "v${{ github.event.inputs.version }}"
          
      - name: Trigger release build
        run: |
          echo "Tag v${{ github.event.inputs.version }} created successfully!"
          echo "Release build workflow will automatically start."
