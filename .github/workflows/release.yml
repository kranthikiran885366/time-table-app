name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Get dependencies
        run: |
          cd flutter_app
          flutter pub get

      - name: Build APK (Split per ABI)
        run: |
          cd flutter_app
          flutter build apk --split-per-abi --release

      - name: Build App Bundle
        run: |
          cd flutter_app
          flutter build appbundle --release

      - name: Get version from pubspec
        id: version
        run: |
          cd flutter_app
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Timetable App v${{ steps.version.outputs.version }}
          body: |
            ## ğŸ“± Timetable Management System v${{ steps.version.outputs.version }}
            
            ### ğŸ‰ What's New
            - Advanced 3D splash screen with animations
            - Real-time date and time display
            - Optimized UI with zero overflow errors
            - Memory leak fixes
            - Team credits in footer
            
            ### ğŸ“¦ Downloads
            Choose the APK that matches your device:
            - **ARM64 (Modern phones)** - Most common, recommended for devices from 2017+
            - **ARMv7 (Older phones)** - For older 32-bit ARM devices
            - **x86_64** - For emulators and x86 devices
            
            ### âœ¨ Features
            - ğŸ“Š Excel-based timetable upload
            - ğŸ”” Real-time notifications
            - ğŸ‘¥ Faculty & room management
            - ğŸ“± Section-wise timetables
            - ğŸ¨ Modern UI with animations
            - ğŸ” Secure admin dashboard
            
            ### ğŸš€ Quick Start
            1. Download the appropriate APK for your device
            2. Enable "Install from Unknown Sources" in Android settings
            3. Install and launch the app
            4. Default admin credentials:
               - Email: `231fa04a03@gmail.com`
               - Password: `admin @123`
            
            ### ğŸ“ Full Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            
            ### ğŸ› Bug Reports
            Found an issue? [Report it here](https://github.com/${{ github.repository }}/issues)
            
            ---
            
            **Built with â¤ï¸ by Kranthi â€¢ Sawdik â€¢ Kartheek**  
            Under the guidance of Uttejkumar
          draft: false
          prerelease: false

      - name: Upload ARM64 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./flutter_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          asset_name: timetable-app-v${{ steps.version.outputs.version }}-arm64-v8a.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload ARMv7 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./flutter_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          asset_name: timetable-app-v${{ steps.version.outputs.version }}-armeabi-v7a.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload x86_64 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./flutter_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
          asset_name: timetable-app-v${{ steps.version.outputs.version }}-x86_64.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload App Bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./flutter_app/build/app/outputs/bundle/release/app-release.aab
          asset_name: timetable-app-v${{ steps.version.outputs.version }}.aab
          asset_content_type: application/octet-stream
